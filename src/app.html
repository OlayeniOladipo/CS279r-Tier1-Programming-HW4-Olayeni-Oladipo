<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Gets the image for what appears in the browser tab. -->
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<!-- meta defines metadata about the document. -->
		<meta name="viewport" content="width=device-width" />
		<!-- %X% allows you to insert X into the document. -->
		%sveltekit.head%
	</head>
	<body>
		<!-- sveltekit.body is inserted into this section. -->
		<div>%sveltekit.body%</div>
	</body>
</html>
